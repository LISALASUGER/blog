<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: auto;
        }
        article {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
    </header>
    <main>
        <article>
            <h2>博客文章标题</h2>
            <p>发布日期: 2023年4月15日</p>
            <p>这里是博客文章的内容。您可以在这里写入您想要分享的任何内容。</p>
        </article>
        <article>
            <h2>另一篇博客文章</h2>
            <p>发布日期: 2023年4月10日</p>
            <p>这是另一篇博客文章的示例。您可以继续添加更多的文章。</p>
        </article>
    </main>
</body>
</html>
