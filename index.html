<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISALA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000011;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #button {
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="button" onclick="location.href='main.html'">Welcome to the My Blog</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const button = document.getElementById('button');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const starCount = 200;
        let isOverButton = false;
        let fireworks = [];

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                opacity: Math.random(),
                speed: Math.random() * 0.05
            });
        }

        function drawStar(star) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();
        }

        // 鼠标流星效果
        const mouseTrail = [];
        const trailLength = 20;
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            checkButtonHover(e);
        });

        function drawMouseTrail() {
            mouseTrail.unshift({ x: mouseX, y: mouseY });
            if (mouseTrail.length > trailLength) {
                mouseTrail.pop();
            }

            ctx.beginPath();
            ctx.moveTo(mouseTrail[0].x, mouseTrail[0].y);

            for (let i = 1; i < mouseTrail.length; i++) {
                ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
            }

            const gradient = ctx.createLinearGradient(
                mouseTrail[0].x, mouseTrail[0].y,
                mouseTrail[mouseTrail.length - 1].x, mouseTrail[mouseTrail.length - 1].y
            );
            gradient.addColorStop(0, 'rgba(255, 0, 255, 1)');
            gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = isOverButton ? 8 : 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        let lastFireworkTime = 0;

        function checkButtonHover(e) {
            const buttonRect = button.getBoundingClientRect();
            const wasOverButton = isOverButton;
            isOverButton = e.clientX >= buttonRect.left && e.clientX <= buttonRect.right &&
                           e.clientY >= buttonRect.top && e.clientY <= buttonRect.bottom;
            
            const currentTime = Date.now();
            if (isOverButton && (!wasOverButton || currentTime - lastFireworkTime > 1000)) {
                createFirework(e.clientX, e.clientY);
                lastFireworkTime = currentTime;
            }
        }

        function createFirework(x, y) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                fireworks.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    alpha: 1
                });
            }
        }

        function updateFireworks() {
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                f.x += f.vx;
                f.y += f.vy;
                f.vy += 0.05; // 重力
                f.alpha -= 0.01;

                if (f.alpha <= 0) {
                    fireworks.splice(i, 1);
                } else {
                    ctx.beginPath();
                    ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                    ctx.fillStyle = f.color.replace(')', `, ${f.alpha})`).replace('rgb', 'rgba');
                    ctx.fill();
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 17, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                drawStar(star);
                star.y += star.speed;
                star.opacity = Math.sin(Date.now() * 0.001 * star.speed) * 0.5 + 0.5;

                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            drawMouseTrail();
            updateFireworks();
        }

        animate();

        setTimeout(() => {
            button.style.opacity = '1';
            button.style.transform = 'scale(1)';
        }, 2000);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 隐藏默认鼠标
        canvas.style.cursor = 'none';
    </script>
</body>
</html>
