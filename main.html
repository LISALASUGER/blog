<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .search-container {
            margin-top: 20vh;
            width: 60%;
            max-width: 600px;
        }
        #search-box {
            width: 100%;
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        #search-box:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        #blog-list {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }
        .blog-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        .blog-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .blog-item h2 {
            margin-top: 0;
            background-image: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: gradientMove 5s ease infinite;
        }
        .blog-item p {
            background-image: linear-gradient(90deg, #ff00ff, #ffff00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            animation: gradientMove 8s ease infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        #blog-list::-webkit-scrollbar {
            width: 10px;
        }
        #blog-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        #blog-list::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="b.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="搜索博客...">
        </div>
        <div id="blog-list"></div>
    </div>

    <script>
        const blogPosts = [
            { title: "量子计算机革命", content: "探索量子计算如何改变我们的数字世界。" },
            { title: "人工智能的未来", content: "AI将如何塑造我们的社会和日常生活？" },
            { title: "太空殖民：人类的下一步", content: "火星殖民和深空探索的可能性。" },
            { title: "虚拟现实：新的数字前沿", content: "VR技术如何重塑娱乐和教育领域。" },
            { title: "生物科技：设计生命", content: "基因编辑和合成生物学的伦理挑战。" }
        ];

        const searchBox = document.getElementById('search-box');
        const blogList = document.getElementById('blog-list');

        function renderBlogList(posts) {
            blogList.innerHTML = '';
            posts.forEach(post => {
                const blogItem = document.createElement('div');
                blogItem.className = 'blog-item';
                blogItem.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;
                blogList.appendChild(blogItem);
            });
        }

        function searchBlogs(query) {
            return blogPosts.filter(post => 
                post.title.toLowerCase().includes(query.toLowerCase()) ||
                post.content.toLowerCase().includes(query.toLowerCase())
            );
        }

        searchBox.addEventListener('input', (e) => {
            const query = e.target.value;
            const filteredPosts = searchBlogs(query);
            renderBlogList(filteredPosts);
        });

        renderBlogList(blogPosts);
    </script>
</body>
</html>
